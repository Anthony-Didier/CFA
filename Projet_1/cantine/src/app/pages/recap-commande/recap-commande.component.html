<body>
    <h3>Récapitulatif des commandes passées</h3>
    <div class="menus" *ngFor="let commande of commandes">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Commande n°{{commande.id}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Commande {{(commande.status == 0 ? "non validée" : commande.status == 1 ? "validée" : "annulée")}}</p>
                <p>Effectuée le {{commande.creationDate | date:'dd/MM/yyyy'}} à {{commande.creationTime}}</p>
            </mat-card-content>
            <button>Valider</button><button>Annuler</button>
        </mat-card>
    </div>
</body>
