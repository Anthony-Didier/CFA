<h2 matDialogTitle>{{data.title}}</h2>
<mat-dialog-content>
    <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button matDialogClose="cancel" color="primary">Retour</button>
    <button mat-button matDialogClose="confirm" color="warn">Confirmer</button>
</mat-dialog-actions>
